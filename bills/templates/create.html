{% extends 'base.html' %}

{% block title %}New Bill{% endblock %}

{% block content %}
<form action="/create" method="post"> {% csrf_token %}
	{{ form.non_field_errors }}

	<div>
		{{ form.item.errors }}
		<label for="id_item">Item</label>
		{{ form.item }}
	</div>
	<div>
		{{ form.message.errors }}
		<label for="id_item">Message</label>
		{{ form.message }}
	</div>



	<input type="submit" value="Submit" />
</form>
{% endblock %}
